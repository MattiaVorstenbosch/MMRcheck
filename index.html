    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: url("images/bg.jpg") no-repeat center center;
            background-color: rgba(0,0,0,0.5);

        main {
          flex: 1 0 auto;

        .errorMsg {

    <header>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 style="color: #ee6e73;">MMRcheck</h1>
                </div>
            </div>
            <div class="row">
              <form class="col s12" id="steamForm">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                    <input id="icon_prefix" class="steamID" type="text">
                    <label for="icon_prefix">Steam ID (e.g. 70347572)</label>
                    <p class="errorMsg"></p>
                  </div>
                  <div class="col s6">
                      <button class="btn waves-effect waves-light" type="submit" id="checkMMR">Check MMR</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s12 m7">
              <h4 class="header" style="color: #ee6e73;">Your MMR</h4>
              <div class="card horizontal">
                <div class="card-image">
                  <img id="steamAvatar" src="">
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <a id="steamIDLink" href="" target="_blank"><h5 id="tagName"></h5></a>
                    <p id="soloMMR"></p>
                    <p id="teamMMR"></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">MMR Check</h5>
            <p class="grey-text text-lighten-4">The simple and quick way to check your real MMR.</p>
